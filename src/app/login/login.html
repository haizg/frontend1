<form>
  <h1>Login Page</h1>
  <div>
    <label>
      Email :
    </label>
    <input type="text"  [(ngModel)]="email" name="email">
  </div>
  <br>
  <div>
    <label>
      Password:
    </label>
    <input type="password" [(ngModel)]="password" name="password" email>
  </div>

<br>

    <button (click)="login()" type="button">Login</button>


</form>
