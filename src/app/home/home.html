<app-navbar></app-navbar>

<section class="hero">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1 class="hero-title">Véra</h1>
  </div>
</section>

<section class="tagline">
  <p>Organisez, gérez et participez à vos événements en toute simplicité.
  Une plateforme moderne pour créer des expériences inoubliables.</p>
</section>


<section class="event-section">
  <div class="event-grid">
    <div class="event-card" *ngFor="let event of events">
      <div class="event-image">
        <img src="">
      </div>
      <div class="event-body">
        <span class="event-category">{{event.category}}</span>
        <h3 class="event-title">{{event.title}}</h3>
        <p class="event-desc">{{event.description}}</p>
        <p class="event-meta">{{event.date}} &nbsp; {{event.time}} </p>
        <p class="event-meta">{{event.location}}</p>
        <a [routerLink]="['/api/events',event.id]" class="see-more">See more></a>
        <button class="btn btn-primary participate-btn">Participer</button>
      </div>

    </div>
  </div>
<p *ngIf="events.length === 0" class="no-events">No events available yet.</p>
</section>
